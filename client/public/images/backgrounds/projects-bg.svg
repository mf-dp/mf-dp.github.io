<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background gradient with project theme -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#f1f5f9" />
    </linearGradient>
    
    <linearGradient id="accent-gradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    
    <linearGradient id="card-gradient" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#f3e8ff" />
      <stop offset="100%" stop-color="#faf5ff" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)" />
  
  <!-- Abstract project pattern -->
  <g opacity="0.1">
    <!-- Project section header -->
    <rect x="300" y="100" width="1300" height="80" rx="10" fill="url(#accent-gradient)" fill-opacity="0.2" />
    <text x="550" y="150" font-family="Arial" font-size="36" fill="#7e22ce" font-weight="bold">PROJECTS SHOWCASE</text>
    
    <!-- Project cards row 1 -->
    <g transform="translate(300, 220)">
      <!-- Project card 1 -->
      <rect x="0" y="0" width="350" height="280" rx="15" fill="url(#card-gradient)" stroke="#a855f7" stroke-width="2" />
      <rect x="20" y="20" width="310" height="160" rx="10" fill="#e9d5ff" />
      <rect x="20" y="200" width="250" height="25" rx="5" fill="#e9d5ff" />
      <rect x="20" y="235" width="190" height="25" rx="5" fill="#e9d5ff" />
      
      <!-- Project card 2 -->
      <rect x="400" y="0" width="350" height="280" rx="15" fill="url(#card-gradient)" stroke="#a855f7" stroke-width="2" />
      <rect x="420" y="20" width="310" height="160" rx="10" fill="#e9d5ff" />
      <rect x="420" y="200" width="250" height="25" rx="5" fill="#e9d5ff" />
      <rect x="420" y="235" width="190" height="25" rx="5" fill="#e9d5ff" />
      
      <!-- Project card 3 -->
      <rect x="800" y="0" width="350" height="280" rx="15" fill="url(#card-gradient)" stroke="#a855f7" stroke-width="2" />
      <rect x="820" y="20" width="310" height="160" rx="10" fill="#e9d5ff" />
      <rect x="820" y="200" width="250" height="25" rx="5" fill="#e9d5ff" />
      <rect x="820" y="235" width="190" height="25" rx="5" fill="#e9d5ff" />
    </g>
    
    <!-- Project cards row 2 -->
    <g transform="translate(300, 540)">
      <!-- Project card 4 -->
      <rect x="0" y="0" width="350" height="280" rx="15" fill="url(#card-gradient)" stroke="#a855f7" stroke-width="2" />
      <rect x="20" y="20" width="310" height="160" rx="10" fill="#e9d5ff" />
      <rect x="20" y="200" width="250" height="25" rx="5" fill="#e9d5ff" />
      <rect x="20" y="235" width="190" height="25" rx="5" fill="#e9d5ff" />
      
      <!-- Project card 5 -->
      <rect x="400" y="0" width="350" height="280" rx="15" fill="url(#card-gradient)" stroke="#a855f7" stroke-width="2" />
      <rect x="420" y="20" width="310" height="160" rx="10" fill="#e9d5ff" />
      <rect x="420" y="200" width="250" height="25" rx="5" fill="#e9d5ff" />
      <rect x="420" y="235" width="190" height="25" rx="5" fill="#e9d5ff" />
      
      <!-- Project card 6 -->
      <rect x="800" y="0" width="350" height="280" rx="15" fill="url(#card-gradient)" stroke="#a855f7" stroke-width="2" />
      <rect x="820" y="20" width="310" height="160" rx="10" fill="#e9d5ff" />
      <rect x="820" y="200" width="250" height="25" rx="5" fill="#e9d5ff" />
      <rect x="820" y="235" width="190" height="25" rx="5" fill="#e9d5ff" />
    </g>
    
    <!-- Abstract technology elements -->
    <g opacity="0.5">
      <!-- Code elements -->
      <g transform="translate(120, 400)">
        <rect x="0" y="0" width="120" height="25" rx="4" fill="#a855f7" fill-opacity="0.3" />
        <rect x="20" y="40" width="140" height="25" rx="4" fill="#a855f7" fill-opacity="0.3" />
        <rect x="40" y="80" width="100" height="25" rx="4" fill="#a855f7" fill-opacity="0.3" />
        <rect x="20" y="120" width="130" height="25" rx="4" fill="#a855f7" fill-opacity="0.3" />
        <rect x="0" y="160" width="110" height="25" rx="4" fill="#a855f7" fill-opacity="0.3" />
      </g>
      
      <!-- Data elements -->
      <g transform="translate(1700, 400)">
        <circle cx="0" cy="0" r="15" fill="#a855f7" fill-opacity="0.3" />
        <circle cx="0" cy="50" r="15" fill="#a855f7" fill-opacity="0.3" />
        <circle cx="0" cy="100" r="15" fill="#a855f7" fill-opacity="0.3" />
        <circle cx="0" cy="150" r="15" fill="#a855f7" fill-opacity="0.3" />
        <line x1="0" y1="0" x2="0" y2="150" stroke="#a855f7" stroke-width="3" stroke-opacity="0.3" />
      </g>
      
      <!-- Project connections -->
      <g transform="translate(950, 850)">
        <circle cx="0" cy="0" r="50" fill="url(#accent-gradient)" fill-opacity="0.2" />
        <text x="-35" y="5" font-family="Arial" font-size="16" fill="#7e22ce" font-weight="bold">Projects</text>
        
        <!-- Connections -->
        <g>
          <!-- Data Science -->
          <circle cx="-180" cy="-100" r="35" fill="url(#accent-gradient)" fill-opacity="0.2" />
          <text x="-215" y="-95" font-family="Arial" font-size="14" fill="#7e22ce" font-weight="bold">Data</text>
          <text x="-230" y="-75" font-family="Arial" font-size="14" fill="#7e22ce" font-weight="bold">Science</text>
          <line x1="-40" y1="-30" x2="-150" y2="-80" stroke="#8b5cf6" stroke-width="3" stroke-opacity="0.3" />
          
          <!-- ML -->
          <circle cx="-80" cy="-180" r="35" fill="url(#accent-gradient)" fill-opacity="0.2" />
          <text x="-95" y="-175" font-family="Arial" font-size="14" fill="#7e22ce" font-weight="bold">ML</text>
          <line x1="-20" y1="-40" x2="-65" y2="-150" stroke="#8b5cf6" stroke-width="3" stroke-opacity="0.3" />
          
          <!-- Web -->
          <circle cx="100" cy="-160" r="35" fill="url(#accent-gradient)" fill-opacity="0.2" />
          <text x="80" y="-155" font-family="Arial" font-size="14" fill="#7e22ce" font-weight="bold">Web</text>
          <line x1="30" y1="-30" x2="80" y2="-130" stroke="#8b5cf6" stroke-width="3" stroke-opacity="0.3" />
          
          <!-- Research -->
          <circle cx="180" cy="-80" r="35" fill="url(#accent-gradient)" fill-opacity="0.2" />
          <text x="140" y="-75" font-family="Arial" font-size="14" fill="#7e22ce" font-weight="bold">Research</text>
          <line x1="40" y1="-30" x2="150" y2="-60" stroke="#8b5cf6" stroke-width="3" stroke-opacity="0.3" />
          
          <!-- Mobile -->
          <circle cx="160" cy="80" r="35" fill="url(#accent-gradient)" fill-opacity="0.2" />
          <text x="130" y="85" font-family="Arial" font-size="14" fill="#7e22ce" font-weight="bold">Mobile</text>
          <line x1="40" y1="30" x2="130" y2="60" stroke="#8b5cf6" stroke-width="3" stroke-opacity="0.3" />
          
          <!-- Cloud -->
          <circle cx="60" cy="170" r="35" fill="url(#accent-gradient)" fill-opacity="0.2" />
          <text x="35" y="175" font-family="Arial" font-size="14" fill="#7e22ce" font-weight="bold">Cloud</text>
          <line x1="20" y1="45" x2="45" y2="140" stroke="#8b5cf6" stroke-width="3" stroke-opacity="0.3" />
          
          <!-- IoT -->
          <circle cx="-100" cy="160" r="35" fill="url(#accent-gradient)" fill-opacity="0.2" />
          <text x="-115" y="165" font-family="Arial" font-size="14" fill="#7e22ce" font-weight="bold">IoT</text>
          <line x1="-30" y1="40" x2="-80" y2="130" stroke="#8b5cf6" stroke-width="3" stroke-opacity="0.3" />
          
          <!-- Blockchain -->
          <circle cx="-190" cy="60" r="35" fill="url(#accent-gradient)" fill-opacity="0.2" />
          <text x="-230" y="65" font-family="Arial" font-size="14" fill="#7e22ce" font-weight="bold">Blockchain</text>
          <line x1="-40" y1="30" x2="-160" y2="50" stroke="#8b5cf6" stroke-width="3" stroke-opacity="0.3" />
        </g>
      </g>
    </g>
    
    <!-- Abstract data flow -->
    <path d="M100,300 C300,250 500,350 700,300 S900,250 1100,300 S1300,350 1500,300 S1700,250 1900,300" 
          stroke="url(#accent-gradient)" stroke-width="3" fill="none" opacity="0.1" stroke-linecap="round" />
    
    <path d="M100,900 C300,850 500,950 700,900 S900,850 1100,900 S1300,950 1500,900 S1700,850 1900,900" 
          stroke="url(#accent-gradient)" stroke-width="3" fill="none" opacity="0.1" stroke-linecap="round" />
  </g>
</svg>