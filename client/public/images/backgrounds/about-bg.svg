<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background gradient with professional theme -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f9fafb" />
      <stop offset="100%" stop-color="#f3f4f6" />
    </linearGradient>
    
    <linearGradient id="accent-gradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)" />
  
  <!-- Abstract professional patterns -->
  <g opacity="0.1">
    <!-- Professional profile frame -->
    <circle cx="400" cy="350" r="180" stroke="url(#accent-gradient)" stroke-width="4" fill="none" />
    <circle cx="400" cy="350" r="178" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.6" fill="none" />
    
    <!-- Decorative frame elements -->
    <path d="M400,170 L400,220" stroke="#3b82f6" stroke-width="2" />
    <path d="M400,480 L400,530" stroke="#3b82f6" stroke-width="2" />
    <path d="M220,350 L270,350" stroke="#3b82f6" stroke-width="2" />
    <path d="M530,350 L580,350" stroke="#3b82f6" stroke-width="2" />
    
    <!-- Abstract diagonal lines around frame -->
    <path d="M250,230 L300,280" stroke="#60a5fa" stroke-width="1.5" />
    <path d="M500,420 L550,470" stroke="#60a5fa" stroke-width="1.5" />
    <path d="M250,470 L300,420" stroke="#60a5fa" stroke-width="1.5" />
    <path d="M500,280 L550,230" stroke="#60a5fa" stroke-width="1.5" />
    
    <!-- Bio section -->
    <g transform="translate(750, 200)">
      <!-- Name title -->
      <rect x="0" y="0" width="600" height="60" rx="5" fill="url(#accent-gradient)" fill-opacity="0.2" />
      <text x="20" y="38" font-family="Arial" font-size="32" fill="#2563eb" font-weight="bold">MAHDIEH FAKHAR</text>
      
      <!-- Professional title -->
      <rect x="0" y="80" width="450" height="40" rx="5" fill="url(#accent-gradient)" fill-opacity="0.15" />
      <text x="20" y="108" font-family="Arial" font-size="24" fill="#2563eb">Data Science Specialist</text>
      
      <!-- Bio text lines -->
      <rect x="0" y="150" width="900" height="15" rx="3" fill="#60a5fa" fill-opacity="0.2" />
      <rect x="0" y="180" width="850" height="15" rx="3" fill="#60a5fa" fill-opacity="0.2" />
      <rect x="0" y="210" width="875" height="15" rx="3" fill="#60a5fa" fill-opacity="0.2" />
      <rect x="0" y="240" width="700" height="15" rx="3" fill="#60a5fa" fill-opacity="0.2" />
      <rect x="0" y="270" width="825" height="15" rx="3" fill="#60a5fa" fill-opacity="0.2" />
    </g>
    
    <!-- Timeline elements -->
    <g transform="translate(300, 600)">
      <line x1="0" y1="0" x2="0" y2="400" stroke="#3b82f6" stroke-width="3" />
      
      <!-- Timeline points -->
      <circle cx="0" cy="50" r="10" fill="#60a5fa" />
      <circle cx="0" cy="150" r="10" fill="#60a5fa" />
      <circle cx="0" cy="250" r="10" fill="#60a5fa" />
      <circle cx="0" cy="350" r="10" fill="#60a5fa" />
      
      <!-- Timeline content -->
      <rect x="30" y="30" width="250" height="40" rx="5" fill="#60a5fa" fill-opacity="0.2" />
      <rect x="30" y="80" width="200" height="15" rx="3" fill="#60a5fa" fill-opacity="0.15" />
      
      <rect x="30" y="130" width="250" height="40" rx="5" fill="#60a5fa" fill-opacity="0.2" />
      <rect x="30" y="180" width="200" height="15" rx="3" fill="#60a5fa" fill-opacity="0.15" />
      
      <rect x="30" y="230" width="250" height="40" rx="5" fill="#60a5fa" fill-opacity="0.2" />
      <rect x="30" y="280" width="200" height="15" rx="3" fill="#60a5fa" fill-opacity="0.15" />
      
      <rect x="30" y="330" width="250" height="40" rx="5" fill="#60a5fa" fill-opacity="0.2" />
      <rect x="30" y="380" width="200" height="15" rx="3" fill="#60a5fa" fill-opacity="0.15" />
    </g>
    
    <!-- Education and experience sections -->
    <g transform="translate(800, 600)">
      <!-- Education card -->
      <rect x="0" y="0" width="350" height="180" rx="10" stroke="#3b82f6" stroke-width="2" fill="none" />
      <rect x="20" y="20" width="200" height="30" rx="5" fill="#60a5fa" fill-opacity="0.2" />
      <rect x="20" y="70" width="310" height="10" rx="3" fill="#60a5fa" fill-opacity="0.15" />
      <rect x="20" y="90" width="280" height="10" rx="3" fill="#60a5fa" fill-opacity="0.15" />
      <rect x="20" y="110" width="300" height="10" rx="3" fill="#60a5fa" fill-opacity="0.15" />
      <rect x="20" y="130" width="290" height="10" rx="3" fill="#60a5fa" fill-opacity="0.15" />
      <rect x="20" y="150" width="250" height="10" rx="3" fill="#60a5fa" fill-opacity="0.15" />
      
      <!-- Experience card -->
      <rect x="0" y="220" width="350" height="180" rx="10" stroke="#3b82f6" stroke-width="2" fill="none" />
      <rect x="20" y="240" width="200" height="30" rx="5" fill="#60a5fa" fill-opacity="0.2" />
      <rect x="20" y="290" width="310" height="10" rx="3" fill="#60a5fa" fill-opacity="0.15" />
      <rect x="20" y="310" width="280" height="10" rx="3" fill="#60a5fa" fill-opacity="0.15" />
      <rect x="20" y="330" width="300" height="10" rx="3" fill="#60a5fa" fill-opacity="0.15" />
      <rect x="20" y="350" width="290" height="10" rx="3" fill="#60a5fa" fill-opacity="0.15" />
      <rect x="20" y="370" width="250" height="10" rx="3" fill="#60a5fa" fill-opacity="0.15" />
    </g>
    
    <!-- Skills indicators -->
    <g transform="translate(1300, 600)">
      <!-- Skill bars -->
      <rect x="0" y="0" width="400" height="25" rx="12.5" stroke="#3b82f6" stroke-width="1" fill="none" />
      <rect x="0" y="0" width="340" height="25" rx="12.5" fill="url(#accent-gradient)" fill-opacity="0.3" />
      
      <rect x="0" y="50" width="400" height="25" rx="12.5" stroke="#3b82f6" stroke-width="1" fill="none" />
      <rect x="0" y="50" width="360" height="25" rx="12.5" fill="url(#accent-gradient)" fill-opacity="0.3" />
      
      <rect x="0" y="100" width="400" height="25" rx="12.5" stroke="#3b82f6" stroke-width="1" fill="none" />
      <rect x="0" y="100" width="320" height="25" rx="12.5" fill="url(#accent-gradient)" fill-opacity="0.3" />
      
      <rect x="0" y="150" width="400" height="25" rx="12.5" stroke="#3b82f6" stroke-width="1" fill="none" />
      <rect x="0" y="150" width="380" height="25" rx="12.5" fill="url(#accent-gradient)" fill-opacity="0.3" />
      
      <rect x="0" y="200" width="400" height="25" rx="12.5" stroke="#3b82f6" stroke-width="1" fill="none" />
      <rect x="0" y="200" width="350" height="25" rx="12.5" fill="url(#accent-gradient)" fill-opacity="0.3" />
    </g>
    
    <!-- Abstract data flow pattern -->
    <path d="M10,400 C300,300 500,450 700,400 S1000,350 1200,400 S1500,450 1700,400 S1850,350 1900,380" 
          stroke="url(#accent-gradient)" stroke-width="3" fill="none" opacity="0.2" stroke-linecap="round" />
  </g>
</svg>