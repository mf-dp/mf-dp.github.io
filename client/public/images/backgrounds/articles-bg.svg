<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background gradient with articles theme -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#eff6ff" />
      <stop offset="100%" stop-color="#dbeafe" />
    </linearGradient>
    
    <linearGradient id="accent-gradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)" />
  
  <!-- Abstract article pattern -->
  <g opacity="0.1">
    <!-- Main article card -->
    <rect x="400" y="140" width="1120" height="350" rx="15" fill="white" stroke="#3b82f6" stroke-width="3" />
    
    <!-- Featured article image placeholder -->
    <rect x="430" y="170" width="500" height="290" rx="10" fill="#bfdbfe" />
    
    <!-- Article title and content -->
    <rect x="960" y="170" width="530" height="60" rx="5" fill="#60a5fa" fill-opacity="0.5" />
    <rect x="960" y="250" width="530" height="15" rx="3" fill="#93c5fd" />
    <rect x="960" y="280" width="490" height="15" rx="3" fill="#93c5fd" />
    <rect x="960" y="310" width="510" height="15" rx="3" fill="#93c5fd" />
    <rect x="960" y="340" width="470" height="15" rx="3" fill="#93c5fd" />
    <rect x="960" y="370" width="500" height="15" rx="3" fill="#93c5fd" />
    <rect x="960" y="400" width="280" height="40" rx="20" fill="url(#accent-gradient)" fill-opacity="0.7" />
    <text x="1055" y="427" font-family="Arial" font-size="18" fill="#1e3a8a" font-weight="bold">READ MORE</text>
    
    <!-- Article row 1 -->
    <g transform="translate(400, 520)">
      <!-- Article 1 -->
      <rect x="0" y="0" width="350" height="450" rx="15" fill="white" stroke="#3b82f6" stroke-width="2" />
      <rect x="20" y="20" width="310" height="200" rx="10" fill="#bfdbfe" />
      <rect x="20" y="240" width="310" height="40" rx="5" fill="#60a5fa" fill-opacity="0.5" />
      <rect x="20" y="300" width="310" height="15" rx="3" fill="#93c5fd" />
      <rect x="20" y="325" width="290" height="15" rx="3" fill="#93c5fd" />
      <rect x="20" y="350" width="300" height="15" rx="3" fill="#93c5fd" />
      <rect x="20" y="375" width="280" height="15" rx="3" fill="#93c5fd" />
      <rect x="20" y="400" width="150" height="30" rx="15" fill="url(#accent-gradient)" fill-opacity="0.7" />
      <text x="55" y="420" font-family="Arial" font-size="14" fill="#1e3a8a" font-weight="bold">READ</text>
      
      <!-- Article 2 -->
      <rect x="385" y="0" width="350" height="450" rx="15" fill="white" stroke="#3b82f6" stroke-width="2" />
      <rect x="405" y="20" width="310" height="200" rx="10" fill="#bfdbfe" />
      <rect x="405" y="240" width="310" height="40" rx="5" fill="#60a5fa" fill-opacity="0.5" />
      <rect x="405" y="300" width="310" height="15" rx="3" fill="#93c5fd" />
      <rect x="405" y="325" width="290" height="15" rx="3" fill="#93c5fd" />
      <rect x="405" y="350" width="300" height="15" rx="3" fill="#93c5fd" />
      <rect x="405" y="375" width="280" height="15" rx="3" fill="#93c5fd" />
      <rect x="405" y="400" width="150" height="30" rx="15" fill="url(#accent-gradient)" fill-opacity="0.7" />
      <text x="440" y="420" font-family="Arial" font-size="14" fill="#1e3a8a" font-weight="bold">READ</text>
      
      <!-- Article 3 -->
      <rect x="770" y="0" width="350" height="450" rx="15" fill="white" stroke="#3b82f6" stroke-width="2" />
      <rect x="790" y="20" width="310" height="200" rx="10" fill="#bfdbfe" />
      <rect x="790" y="240" width="310" height="40" rx="5" fill="#60a5fa" fill-opacity="0.5" />
      <rect x="790" y="300" width="310" height="15" rx="3" fill="#93c5fd" />
      <rect x="790" y="325" width="290" height="15" rx="3" fill="#93c5fd" />
      <rect x="790" y="350" width="300" height="15" rx="3" fill="#93c5fd" />
      <rect x="790" y="375" width="280" height="15" rx="3" fill="#93c5fd" />
      <rect x="790" y="400" width="150" height="30" rx="15" fill="url(#accent-gradient)" fill-opacity="0.7" />
      <text x="825" y="420" font-family="Arial" font-size="14" fill="#1e3a8a" font-weight="bold">READ</text>
    </g>
    
    <!-- Article decorative elements -->
    <g transform="translate(200, 300)">
      <!-- Journal icon -->
      <rect x="0" y="0" width="120" height="160" rx="5" fill="#60a5fa" fill-opacity="0.4" />
      <rect x="0" y="0" width="30" height="160" rx="0 5 5 0" fill="#3b82f6" fill-opacity="0.6" />
      <line x1="15" y1="20" x2="15" y2="140" stroke="white" stroke-width="2" />
      <line x1="50" y1="30" x2="110" y2="30" stroke="#3b82f6" stroke-width="4" />
      <line x1="50" y1="60" x2="110" y2="60" stroke="#3b82f6" stroke-width="2" />
      <line x1="50" y1="80" x2="110" y2="80" stroke="#3b82f6" stroke-width="2" />
      <line x1="50" y1="100" x2="110" y2="100" stroke="#3b82f6" stroke-width="2" />
      <line x1="50" y1="120" x2="110" y2="120" stroke="#3b82f6" stroke-width="2" />
    </g>
    
    <g transform="translate(200, 600)">
      <!-- Paper icon -->
      <rect x="0" y="0" width="120" height="140" rx="5" fill="#60a5fa" fill-opacity="0.4" />
      <path d="M100,0 L120,20 L100,20 Z" fill="#3b82f6" />
      <line x1="20" y1="40" x2="100" y2="40" stroke="#3b82f6" stroke-width="4" />
      <line x1="20" y1="70" x2="100" y2="70" stroke="#3b82f6" stroke-width="2" />
      <line x1="20" y1="90" x2="100" y2="90" stroke="#3b82f6" stroke-width="2" />
      <line x1="20" y1="110" x2="100" y2="110" stroke="#3b82f6" stroke-width="2" />
    </g>
    
    <g transform="translate(1600, 300)">
      <!-- Publishing icon -->
      <rect x="0" y="0" width="120" height="160" rx="5" fill="#60a5fa" fill-opacity="0.4" />
      <rect x="20" y="20" width="80" height="100" rx="5" stroke="#3b82f6" stroke-width="2" fill="none" />
      <line x1="40" y1="50" x2="80" y2="50" stroke="#3b82f6" stroke-width="2" />
      <line x1="40" y1="70" x2="80" y2="70" stroke="#3b82f6" stroke-width="2" />
      <line x1="40" y1="90" x2="80" y2="90" stroke="#3b82f6" stroke-width="2" />
      <circle cx="60" cy="140" r="10" fill="#3b82f6" />
    </g>
    
    <g transform="translate(1600, 600)">
      <!-- Citation icon -->
      <rect x="0" y="0" width="120" height="140" rx="5" fill="#60a5fa" fill-opacity="0.4" />
      <path d="M20,30 L40,30 L40,60 L30,70 L20,60 Z" fill="#3b82f6" />
      <path d="M60,30 L80,30 L80,60 L70,70 L60,60 Z" fill="#3b82f6" />
      <line x1="20" y1="90" x2="100" y2="90" stroke="#3b82f6" stroke-width="3" />
      <line x1="20" y1="110" x2="100" y2="110" stroke="#3b82f6" stroke-width="3" />
    </g>
    
    <!-- Abstract data flow -->
    <path d="M100,450 C300,400 500,500 700,450 S900,400 1100,450 S1300,500 1500,450 S1700,400 1900,450" 
          stroke="url(#accent-gradient)" stroke-width="3" fill="none" opacity="0.2" stroke-linecap="round" />
    
    <path d="M100,950 C300,900 500,1000 700,950 S900,900 1100,950 S1300,1000 1500,950 S1700,900 1900,950" 
          stroke="url(#accent-gradient)" stroke-width="3" fill="none" opacity="0.2" stroke-linecap="round" />
  </g>
</svg>