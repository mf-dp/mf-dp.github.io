<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background gradient with professional resume theme -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f9fafb" />
      <stop offset="100%" stop-color="#f3f4f6" />
    </linearGradient>
    
    <linearGradient id="accent-gradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#4338ca" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)" />
  
  <!-- Abstract resume pattern -->
  <g opacity="0.1">
    <!-- Resume page outline -->
    <rect x="400" y="120" width="1100" height="850" rx="5" fill="white" stroke="#4f46e5" stroke-width="3" />
    
    <!-- Header section -->
    <rect x="450" y="170" width="1000" height="160" rx="5" fill="#e0e7ff" />
    
    <!-- Profile picture placeholder -->
    <circle cx="550" cy="250" r="70" fill="#c7d2fe" stroke="#4f46e5" stroke-width="2" />
    
    <!-- Name and title -->
    <rect x="650" y="210" width="450" height="40" rx="5" fill="#a5b4fc" />
    <rect x="650" y="270" width="300" height="30" rx="5" fill="#a5b4fc" />
    
    <!-- Contact info -->
    <rect x="1000" y="210" width="400" height="90" rx="5" fill="#a5b4fc" />
    <line x1="1025" y1="235" x2="1375" y2="235" stroke="#4f46e5" stroke-width="1" />
    <line x1="1025" y1="260" x2="1375" y2="260" stroke="#4f46e5" stroke-width="1" />
    <line x1="1025" y1="285" x2="1375" y2="285" stroke="#4f46e5" stroke-width="1" />
    
    <!-- Experience section -->
    <rect x="450" y="360" width="1000" height="30" rx="5" fill="#818cf8" />
    <text x="700" y="382" font-family="Arial" font-size="18" fill="#1e1b4b" font-weight="bold">PROFESSIONAL EXPERIENCE</text>
    
    <!-- Experience entry 1 -->
    <rect x="470" y="410" width="960" height="120" rx="5" fill="#e0e7ff" fill-opacity="0.6" />
    <rect x="490" y="425" width="300" height="25" rx="3" fill="#a5b4fc" />
    <rect x="490" y="460" width="200" height="20" rx="3" fill="#a5b4fc" />
    <rect x="800" y="460" width="100" height="20" rx="3" fill="#a5b4fc" />
    <rect x="490" y="490" width="920" height="10" rx="2" fill="#a5b4fc" />
    <rect x="490" y="510" width="880" height="10" rx="2" fill="#a5b4fc" />
    
    <!-- Experience entry 2 -->
    <rect x="470" y="550" width="960" height="120" rx="5" fill="#e0e7ff" fill-opacity="0.6" />
    <rect x="490" y="565" width="300" height="25" rx="3" fill="#a5b4fc" />
    <rect x="490" y="600" width="200" height="20" rx="3" fill="#a5b4fc" />
    <rect x="800" y="600" width="100" height="20" rx="3" fill="#a5b4fc" />
    <rect x="490" y="630" width="920" height="10" rx="2" fill="#a5b4fc" />
    <rect x="490" y="650" width="880" height="10" rx="2" fill="#a5b4fc" />
    
    <!-- Education section -->
    <rect x="450" y="700" width="1000" height="30" rx="5" fill="#818cf8" />
    <text x="750" y="722" font-family="Arial" font-size="18" fill="#1e1b4b" font-weight="bold">EDUCATION</text>
    
    <!-- Education entry 1 -->
    <rect x="470" y="750" width="960" height="80" rx="5" fill="#e0e7ff" fill-opacity="0.6" />
    <rect x="490" y="765" width="350" height="25" rx="3" fill="#a5b4fc" />
    <rect x="490" y="800" width="280" height="20" rx="3" fill="#a5b4fc" />
    <rect x="800" y="800" width="100" height="20" rx="3" fill="#a5b4fc" />
    
    <!-- Skills section -->
    <rect x="450" y="860" width="1000" height="30" rx="5" fill="#818cf8" />
    <text x="780" y="882" font-family="Arial" font-size="18" fill="#1e1b4b" font-weight="bold">SKILLS</text>
    
    <!-- Skills bullets -->
    <rect x="490" y="910" width="920" height="10" rx="2" fill="#a5b4fc" />
    <rect x="490" y="930" width="880" height="10" rx="2" fill="#a5b4fc" />
    <rect x="490" y="950" width="900" height="10" rx="2" fill="#a5b4fc" />
    
    <!-- Resume decoration elements -->
    <line x1="400" y1="350" x2="1500" y2="350" stroke="#4f46e5" stroke-width="1" />
    <line x1="400" y1="690" x2="1500" y2="690" stroke="#4f46e5" stroke-width="1" />
    <line x1="400" y1="850" x2="1500" y2="850" stroke="#4f46e5" stroke-width="1" />
    
    <!-- Abstract professional icons -->
    <g opacity="0.5">
      <!-- Briefcase icon -->
      <rect x="180" y="350" width="120" height="80" rx="5" fill="#4f46e5" />
      <rect x="200" y="330" width="80" height="20" rx="5" fill="#4f46e5" />
      <line x1="240" y1="330" x2="240" y2="350" stroke="#f9fafb" stroke-width="4" />
      
      <!-- Education cap icon -->
      <rect x="180" y="700" width="120" height="15" rx="3" fill="#4f46e5" />
      <path d="M240,650 L290,675 L240,700 L190,675 Z" fill="#4f46e5" />
      <line x1="240" y1="700" x2="240" y2="725" stroke="#4f46e5" stroke-width="4" />
      
      <!-- Skills gear icon -->
      <circle cx="240" cy="900" r="60" fill="none" stroke="#4f46e5" stroke-width="3" />
      <circle cx="240" cy="900" r="20" fill="#4f46e5" />
      <g>
        <rect x="235" y="840" width="10" height="30" rx="5" fill="#4f46e5" />
        <rect x="235" y="930" width="10" height="30" rx="5" fill="#4f46e5" />
        <rect x="180" y="895" width="30" height="10" rx="5" fill="#4f46e5" />
        <rect x="270" y="895" width="30" height="10" rx="5" fill="#4f46e5" />
        <rect x="192" y="852" width="30" height="10" rx="5" transform="rotate(-45 192 852)" fill="#4f46e5" />
        <rect x="258" y="918" width="30" height="10" rx="5" transform="rotate(-45 258 918)" fill="#4f46e5" />
        <rect x="258" y="852" width="30" height="10" rx="5" transform="rotate(45 258 852)" fill="#4f46e5" />
        <rect x="192" y="918" width="30" height="10" rx="5" transform="rotate(45 192 918)" fill="#4f46e5" />
      </g>
    </g>
    
    <!-- Abstract data flow -->
    <path d="M100,500 C300,450 500,550 700,500 S900,450 1100,500 S1300,550 1500,500 S1700,450 1900,500" 
          stroke="url(#accent-gradient)" stroke-width="3" fill="none" opacity="0.1" stroke-linecap="round" />
  </g>
</svg>