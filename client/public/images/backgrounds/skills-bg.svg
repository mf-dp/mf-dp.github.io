<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background gradient with skills theme -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#e0f7fa" />
    </linearGradient>
    
    <linearGradient id="bar-gradient" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#0284c7" />
    </linearGradient>
    
    <linearGradient id="accent-gradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)" />
  
  <!-- Skills visualization pattern -->
  <g opacity="0.1">
    <!-- Skills meter section -->
    <g transform="translate(200, 150)">
      <!-- Programming skill -->
      <text x="0" y="25" font-family="Arial" font-size="20" fill="#0c4a6e" font-weight="bold">Programming</text>
      <rect x="200" y="10" width="400" height="30" rx="15" stroke="#0284c7" stroke-width="1" fill="none" />
      <rect x="200" y="10" width="360" height="30" rx="15" fill="url(#bar-gradient)" />
      
      <!-- Data Analysis -->
      <text x="0" y="85" font-family="Arial" font-size="20" fill="#0c4a6e" font-weight="bold">Data Analysis</text>
      <rect x="200" y="70" width="400" height="30" rx="15" stroke="#0284c7" stroke-width="1" fill="none" />
      <rect x="200" y="70" width="380" height="30" rx="15" fill="url(#bar-gradient)" />
      
      <!-- Machine Learning -->
      <text x="0" y="145" font-family="Arial" font-size="20" fill="#0c4a6e" font-weight="bold">Machine Learning</text>
      <rect x="200" y="130" width="400" height="30" rx="15" stroke="#0284c7" stroke-width="1" fill="none" />
      <rect x="200" y="130" width="350" height="30" rx="15" fill="url(#bar-gradient)" />
      
      <!-- Database -->
      <text x="0" y="205" font-family="Arial" font-size="20" fill="#0c4a6e" font-weight="bold">Database</text>
      <rect x="200" y="190" width="400" height="30" rx="15" stroke="#0284c7" stroke-width="1" fill="none" />
      <rect x="200" y="190" width="320" height="30" rx="15" fill="url(#bar-gradient)" />
      
      <!-- Cloud Computing -->
      <text x="0" y="265" font-family="Arial" font-size="20" fill="#0c4a6e" font-weight="bold">Cloud Computing</text>
      <rect x="200" y="250" width="400" height="30" rx="15" stroke="#0284c7" stroke-width="1" fill="none" />
      <rect x="200" y="250" width="300" height="30" rx="15" fill="url(#bar-gradient)" />
    </g>
    
    <!-- Programming languages section -->
    <g transform="translate(800, 150)">
      <!-- Python -->
      <text x="0" y="25" font-family="Arial" font-size="20" fill="#0c4a6e" font-weight="bold">Python</text>
      <rect x="150" y="10" width="400" height="30" rx="15" stroke="#0284c7" stroke-width="1" fill="none" />
      <rect x="150" y="10" width="380" height="30" rx="15" fill="url(#bar-gradient)" />
      
      <!-- R -->
      <text x="0" y="85" font-family="Arial" font-size="20" fill="#0c4a6e" font-weight="bold">R</text>
      <rect x="150" y="70" width="400" height="30" rx="15" stroke="#0284c7" stroke-width="1" fill="none" />
      <rect x="150" y="70" width="320" height="30" rx="15" fill="url(#bar-gradient)" />
      
      <!-- SQL -->
      <text x="0" y="145" font-family="Arial" font-size="20" fill="#0c4a6e" font-weight="bold">SQL</text>
      <rect x="150" y="130" width="400" height="30" rx="15" stroke="#0284c7" stroke-width="1" fill="none" />
      <rect x="150" y="130" width="360" height="30" rx="15" fill="url(#bar-gradient)" />
      
      <!-- JavaScript -->
      <text x="0" y="205" font-family="Arial" font-size="20" fill="#0c4a6e" font-weight="bold">JavaScript</text>
      <rect x="150" y="190" width="400" height="30" rx="15" stroke="#0284c7" stroke-width="1" fill="none" />
      <rect x="150" y="190" width="280" height="30" rx="15" fill="url(#bar-gradient)" />
      
      <!-- Java -->
      <text x="0" y="265" font-family="Arial" font-size="20" fill="#0c4a6e" font-weight="bold">Java</text>
      <rect x="150" y="250" width="400" height="30" rx="15" stroke="#0284c7" stroke-width="1" fill="none" />
      <rect x="150" y="250" width="260" height="30" rx="15" fill="url(#bar-gradient)" />
    </g>
    
    <!-- Skill categories diagram -->
    <g transform="translate(960, 580)" opacity="0.5">
      <!-- Central hub -->
      <circle cx="0" cy="0" r="100" fill="url(#accent-gradient)" fill-opacity="0.3" />
      <text x="-65" y="10" font-family="Arial" font-size="24" fill="#0c4a6e" font-weight="bold">Data Science</text>
      
      <!-- Skill spokes -->
      <g>
        <!-- Statistical Analysis -->
        <circle cx="-250" cy="-250" r="70" fill="url(#accent-gradient)" fill-opacity="0.3" />
        <text x="-320" y="-245" font-family="Arial" font-size="18" fill="#0c4a6e" font-weight="bold">Statistical</text>
        <text x="-310" y="-220" font-family="Arial" font-size="18" fill="#0c4a6e" font-weight="bold">Analysis</text>
        <line x1="-70" y1="-70" x2="-200" y2="-200" stroke="#0ea5e9" stroke-width="4" stroke-opacity="0.4" />
        
        <!-- Machine Learning -->
        <circle cx="0" cy="-300" r="70" fill="url(#accent-gradient)" fill-opacity="0.3" />
        <text x="-60" y="-295" font-family="Arial" font-size="18" fill="#0c4a6e" font-weight="bold">Machine</text>
        <text x="-50" y="-270" font-family="Arial" font-size="18" fill="#0c4a6e" font-weight="bold">Learning</text>
        <line x1="0" y1="-100" x2="0" y2="-230" stroke="#0ea5e9" stroke-width="4" stroke-opacity="0.4" />
        
        <!-- Data Visualization -->
        <circle cx="250" cy="-250" r="70" fill="url(#accent-gradient)" fill-opacity="0.3" />
        <text x="190" y="-245" font-family="Arial" font-size="18" fill="#0c4a6e" font-weight="bold">Data</text>
        <text x="170" y="-220" font-family="Arial" font-size="18" fill="#0c4a6e" font-weight="bold">Visualization</text>
        <line x1="70" y1="-70" x2="200" y2="-200" stroke="#0ea5e9" stroke-width="4" stroke-opacity="0.4" />
        
        <!-- Big Data -->
        <circle cx="300" cy="0" r="70" fill="url(#accent-gradient)" fill-opacity="0.3" />
        <text x="260" y="5" font-family="Arial" font-size="18" fill="#0c4a6e" font-weight="bold">Big Data</text>
        <line x1="100" y1="0" x2="230" y2="0" stroke="#0ea5e9" stroke-width="4" stroke-opacity="0.4" />
        
        <!-- Database -->
        <circle cx="250" cy="250" r="70" fill="url(#accent-gradient)" fill-opacity="0.3" />
        <text x="210" y="255" font-family="Arial" font-size="18" fill="#0c4a6e" font-weight="bold">Database</text>
        <line x1="70" y1="70" x2="200" y2="200" stroke="#0ea5e9" stroke-width="4" stroke-opacity="0.4" />
        
        <!-- Programming -->
        <circle cx="0" cy="300" r="70" fill="url(#accent-gradient)" fill-opacity="0.3" />
        <text x="-50" y="305" font-family="Arial" font-size="18" fill="#0c4a6e" font-weight="bold">Programming</text>
        <line x1="0" y1="100" x2="0" y2="230" stroke="#0ea5e9" stroke-width="4" stroke-opacity="0.4" />
        
        <!-- Cloud Computing -->
        <circle cx="-250" cy="250" r="70" fill="url(#accent-gradient)" fill-opacity="0.3" />
        <text x="-310" y="245" font-family="Arial" font-size="18" fill="#0c4a6e" font-weight="bold">Cloud</text>
        <text x="-320" y="270" font-family="Arial" font-size="18" fill="#0c4a6e" font-weight="bold">Computing</text>
        <line x1="-70" y1="70" x2="-200" y2="200" stroke="#0ea5e9" stroke-width="4" stroke-opacity="0.4" />
        
        <!-- Data Engineering -->
        <circle cx="-300" cy="0" r="70" fill="url(#accent-gradient)" fill-opacity="0.3" />
        <text x="-350" y="-15" font-family="Arial" font-size="18" fill="#0c4a6e" font-weight="bold">Data</text>
        <text x="-360" y="15" font-family="Arial" font-size="18" fill="#0c4a6e" font-weight="bold">Engineering</text>
        <line x1="-100" y1="0" x2="-230" y2="0" stroke="#0ea5e9" stroke-width="4" stroke-opacity="0.4" />
      </g>
    </g>
    
    <!-- Abstract skill icons -->
    <g opacity="0.2">
      <!-- Python logo styled -->
      <path d="M250,920 C250,900 260,890 280,890 H320 C340,890 350,900 350,920 V940 C350,960 340,970 320,970 H280 C260,970 250,960 250,940 Z" fill="#0ea5e9" />
      <path d="M300,890 V970 M250,930 H350" stroke="#f0f9ff" stroke-width="5" />
      
      <!-- R logo styled -->
      <rect x="400" y="890" width="80" height="80" rx="10" fill="#0ea5e9" />
      <path d="M420,930 V950 H440 C450,950 460,940 460,930 C460,920 450,910 440,910 H420 V930 Z M440,930 L460,950" stroke="#f0f9ff" stroke-width="5" fill="none" />
      
      <!-- SQL/Database icon -->
      <rect x="530" y="890" width="100" height="80" rx="10" fill="#0ea5e9" />
      <ellipse cx="580" cy="910" rx="30" ry="10" fill="#f0f9ff" />
      <rect x="550" y="910" width="60" height="50" fill="#0ea5e9" />
      <ellipse cx="580" cy="960" rx="30" ry="10" fill="#f0f9ff" />
      
      <!-- Cloud icon -->
      <path d="M700,930 C690,900 710,880 730,880 C740,870 760,870 770,880 C780,870 800,875 810,890 C830,885 840,900 835,915 C845,920 850,935 840,945 C845,955 835,970 820,965 H710 C690,970 670,950 700,930 Z" fill="#0ea5e9" />
      
      <!-- Machine Learning icon -->
      <circle cx="900" cy="930" r="40" fill="#0ea5e9" />
      <rect x="880" y="910" width="40" height="40" stroke="#f0f9ff" stroke-width="5" fill="none" />
      <circle cx="890" cy="920" r="5" fill="#f0f9ff" />
      <circle cx="910" cy="940" r="5" fill="#f0f9ff" />
      
      <!-- Data visualization icon -->
      <rect x="980" y="890" width="100" height="80" rx="10" fill="#0ea5e9" />
      <rect x="1000" y="940" width="10" height="20" fill="#f0f9ff" />
      <rect x="1020" y="930" width="10" height="30" fill="#f0f9ff" />
      <rect x="1040" y="920" width="10" height="40" fill="#f0f9ff" />
      <rect x="1060" y="900" width="10" height="60" fill="#f0f9ff" />
    </g>
    
    <!-- Abstract data flow -->
    <path d="M100,400 C300,350 500,450 700,400 S900,350 1100,400 S1300,450 1500,400 S1700,350 1900,400" 
          stroke="url(#accent-gradient)" stroke-width="3" fill="none" opacity="0.2" stroke-linecap="round" />
    
    <path d="M100,800 C300,750 500,850 700,800 S900,750 1100,800 S1300,850 1500,800 S1700,750 1900,800" 
          stroke="url(#accent-gradient)" stroke-width="3" fill="none" opacity="0.2" stroke-linecap="round" />
  </g>
</svg>