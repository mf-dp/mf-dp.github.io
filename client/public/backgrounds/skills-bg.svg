    <!-- Technology logos/icons in corners -->
    <g opacity="0.18">
      <!-- Top left - Python logo -->
      <path d="M150,100 C150,77 165,65 180,65 H220 C235,65 250,77 250,90 V110 C250,123 235,135 220,135 H180 C165,135 150,123 150,110 Z" fill="#3182CE" />
      <path d="M200,65 V135 M150,100 H250" stroke="#F7FAFC" stroke-width="5" />
      
      <!-- Top right - Database icon -->
      <ellipse cx="1750" cy="100" rx="50" ry="20" fill="#3182CE" />
      <path d="M1700,100 V150 M1800,100 V150" stroke="#3182CE" stroke-width="2" stroke-dasharray="5,5" />
      <ellipse cx="1750" cy="150" rx="50" ry="20" fill="#3182CE" />
      
      <!-- Bottom left - Cloud icon -->
