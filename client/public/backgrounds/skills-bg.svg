      <text x="0" y="95" font-family="Arial" font-size="16" fill="#2B6CB0" font-weight="bold">SQL</text>
      <rect x="150" y="85" width="300" height="20" rx="10" stroke="#3182CE" stroke-width="1" fill="none" />
      <rect x="150" y="85" width="255" height="20" rx="10" fill="url(#skill-fill)" />
      
