        <text x="-45" y="-245" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Machine</text>
        <text x="-45" y="-225" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Learning</text>
        <line x1="0" y1="-80" x2="0" y2="-200" stroke="#3182CE" stroke-width="3" stroke-opacity="0.7" />
        
        <!-- Data Visualization -->
        <circle cx="200" cy="-200" r="50" fill="url(#skill-node-3)" />
        <text x="155" y="-195" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Data</text>
        <text x="135" y="-175" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Visualization</text>
        <line x1="35" y1="-35" x2="160" y2="-160" stroke="#3182CE" stroke-width="3" stroke-opacity="0.7" />
        
        <!-- Big Data -->
        <circle cx="250" cy="0" r="50" fill="url(#skill-node-4)" />
        <text x="230" y="5" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Big Data</text>
        <line x1="80" y1="0" x2="200" y2="0" stroke="#3182CE" stroke-width="3" stroke-opacity="0.7" />
        
        <!-- Database -->
        <circle cx="200" cy="200" r="50" fill="url(#skill-node-1)" />
        <text x="175" y="205" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Database</text>
        <line x1="35" y1="35" x2="160" y2="160" stroke="#3182CE" stroke-width="3" stroke-opacity="0.7" />
        
        <!-- Programming -->
        <circle cx="0" cy="250" r="50" fill="url(#skill-node-2)" />
        <text x="-40" y="255" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Programming</text>
        <line x1="0" y1="80" x2="0" y2="200" stroke="#3182CE" stroke-width="3" stroke-opacity="0.7" />
        
        <!-- Cloud Computing -->
        <circle cx="-200" cy="200" r="50" fill="url(#skill-node-3)" />
        <text x="-245" y="195" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Cloud</text>
