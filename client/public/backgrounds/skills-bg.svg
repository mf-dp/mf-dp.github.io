      <text x="0" y="135" font-family="Arial" font-size="16" fill="#2B6CB0" font-weight="bold">JavaScript</text>
      <rect x="150" y="125" width="300" height="20" rx="10" stroke="#3182CE" stroke-width="1" fill="none" />
      <rect x="150" y="125" width="180" height="20" rx="10" fill="url(#skill-fill)" />
      
