        <circle cx="-200" cy="-200" r="50" fill="url(#skill-node-1)" />
        <text x="-260" y="-195" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Statistical</text>
        <text x="-260" y="-175" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Analysis</text>
        <line x1="-35" y1="-35" x2="-160" y2="-160" stroke="#3182CE" stroke-width="3" stroke-opacity="0.7" />
        
