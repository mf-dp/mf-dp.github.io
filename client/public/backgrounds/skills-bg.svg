      <rect x="150" y="165" width="300" height="20" rx="10" stroke="#3182CE" stroke-width="1" fill="none" />
      <rect x="150" y="165" width="210" height="20" rx="10" fill="url(#skill-fill)" />
    </g>
    
    <!-- Programming languages symbols -->
    <g transform="translate(1220, 180)">
      <!-- Python -->
      <text x="0" y="15" font-family="Arial" font-size="16" fill="#2B6CB0" font-weight="bold">Python</text>
      <rect x="150" y="5" width="300" height="20" rx="10" stroke="#3182CE" stroke-width="1" fill="none" />
      <rect x="150" y="5" width="270" height="20" rx="10" fill="url(#skill-fill)" />
      
      <!-- R -->
