        <line x1="-35" y1="35" x2="-160" y2="160" stroke="#3182CE" stroke-width="3" stroke-opacity="0.7" />
        
        <!-- Data Engineering -->
        <circle cx="-250" cy="0" r="50" fill="url(#skill-node-4)" />
        <text x="-295" y="-5" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Data</text>
        <text x="-295" y="15" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Engineering</text>
        <line x1="-80" y1="0" x2="-200" y2="0" stroke="#3182CE" stroke-width="3" stroke-opacity="0.7" />
