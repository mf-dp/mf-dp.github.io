      <!-- Bottom right - Chart icon -->
      <rect x="1700" y="850" width="100" height="70" rx="5" stroke="#3182CE" stroke-width="2" fill="none" />
      <path d="M1710,890 L1730,860 L1750,880 L1770,840 L1790,870" stroke="#3182CE" stroke-width="2" fill="none" />
    </g>
    
    <!-- Code snippets scattered around -->
    <g font-family="monospace" font-size="12" fill="#2B6CB0" opacity="0.15">
      <text x="400" y="400">def analyze_data(data):</text>
      <text x="420" y="420">    # Perform statistical analysis</text>
      <text x="420" y="440">    mean = np.mean(data)</text>
      <text x="420" y="460">    std = np.std(data)</text>
      <text x="420" y="480">    return mean, std</text>
      
      <text x="1300" y="400">class MachineLearningModel:</text>
      <text x="1320" y="420">    def __init__(self, params):</text>
      <text x="1340" y="440">        self.params = params</text>
      <text x="1320" y="460">    def train(self, X, y):</text>
      <text x="1340" y="480">        # Training logic</text>
      
      <text x="400" y="800">SELECT * FROM data_table</text>
      <text x="400" y="820">WHERE category = 'analytics'</text>
      <text x="400" y="840">GROUP BY date</text>
      <text x="400" y="860">ORDER BY count DESC;</text>
      
      <text x="1300" y="800">import matplotlib.pyplot as plt</text>
      <text x="1300" y="820">plt.figure(figsize=(10, 6))</text>
      <text x="1300" y="840">plt.plot(x, y, 'b-')</text>
      <text x="1300" y="860">plt.title("Data Visualization")</text>
    </g>
    
    <!-- Abstract data flow pattern -->
    <path d="M100,300 C300,200 500,350 700,250 S900,300 1100,200 S1400,350 1600,250 S1800,300 1900,250" 
          stroke="url(#flow-gradient)" stroke-width="5" fill="none" stroke-opacity="0.2" stroke-linecap="round" />
    <path d="M100,800 C300,700 500,850 700,750 S900,800 1100,700 S1400,850 1600,750 S1800,800 1900,750" 
          stroke="url(#flow-gradient)" stroke-width="5" fill="none" stroke-opacity="0.2" stroke-linecap="round" />
  </g>
  
  <!-- Defs for gradients -->
  <defs>
    <!-- Main background gradient (works in light/dark mode) -->
    <linearGradient id="skills-gradient" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#EBF8FF" />
      <stop offset="1" stop-color="#E6FFFA" />
    </linearGradient>
    
    <!-- Skill meter fill gradient -->
    <linearGradient id="skill-fill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4299E1" />
      <stop offset="100%" stop-color="#2B6CB0" />
    </linearGradient>
    
    <!-- Central hub gradient -->
    <radialGradient id="central-hub" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#4299E1" />
      <stop offset="100%" stop-color="#2C5282" />
    </radialGradient>
    
    <!-- Skill node gradients -->
    <radialGradient id="skill-node-1" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#4299E1" />
      <stop offset="100%" stop-color="#2B6CB0" />
    </radialGradient>
    
    <radialGradient id="skill-node-2" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#63B3ED" />
      <stop offset="100%" stop-color="#3182CE" />
    </radialGradient>
    
    <radialGradient id="skill-node-3" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#90CDF4" />
      <stop offset="100%" stop-color="#4299E1" />
    </radialGradient>
    
    <radialGradient id="skill-node-4" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#BEE3F8" />
      <stop offset="100%" stop-color="#63B3ED" />
    </radialGradient>
    
    <!-- Data flow gradient -->
    <linearGradient id="flow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3182CE" stop-opacity="0.2" />
      <stop offset="50%" stop-color="#4299E1" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#3182CE" stop-opacity="0.2" />
    </linearGradient>
  </defs>
</svg>