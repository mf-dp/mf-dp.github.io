<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle gradient background -->
  <rect width="1920" height="1080" fill="url(#contact-gradient)" />
  
  <!-- Contact abstract elements -->
  <g opacity="0.06">
    <!-- Email pattern -->
    <path d="M300,200 L700,200 L800,300 L200,300 Z" stroke="#2B6CB0" stroke-width="2" fill="none" />
    <path d="M200,300 L500,500 L800,300" stroke="#2B6CB0" stroke-width="2" fill="none" />
    <path d="M200,300 L200,600 L800,600 L800,300" stroke="#2B6CB0" stroke-width="2" fill="none" />
    <circle cx="350" cy="400" r="30" fill="#3182CE" />
    <circle cx="650" cy="400" r="30" fill="#3182CE" />
    <rect x="300" y="450" width="400" height="5" rx="2.5" fill="#3182CE" />
    <rect x="350" y="470" width="300" height="5" rx="2.5" fill="#3182CE" />
    <rect x="400" y="490" width="200" height="5" rx="2.5" fill="#3182CE" />
    
    <!-- Phone pattern -->
    <rect x="1100" y="200" width="300" height="500" rx="30" stroke="#2B6CB0" stroke-width="2" fill="none" />
    <rect x="1125" y="250" width="250" height="350" rx="5" stroke="#3182CE" stroke-width="2" fill="none" />
    <circle cx="1250" cy="650" r="40" stroke="#3182CE" stroke-width="2" fill="none" />
    <rect x="1150" y="220" width="200" height="10" rx="5" fill="#3182CE" />
    
    <!-- Contact form pattern -->
    <rect x="300" y="700" width="1300" height="300" rx="10" stroke="#2B6CB0" stroke-width="2" fill="none" />
    <rect x="350" y="730" width="400" height="50" rx="5" stroke="#3182CE" stroke-width="2" fill="none" />
    <rect x="800" y="730" width="400" height="50" rx="5" stroke="#3182CE" stroke-width="2" fill="none" />
    <rect x="1250" y="730" width="300" height="50" rx="5" stroke="#3182CE" stroke-width="2" fill="none" />
    <rect x="350" y="800" width="1200" height="100" rx="5" stroke="#3182CE" stroke-width="2" fill="none" />
    <rect x="350" y="920" width="200" height="50" rx="5" fill="#2B6CB0" />
    
    <!-- Social media icons -->
    <circle cx="200" cy="850" r="40" fill="#2B6CB0" />
    <circle cx="200" cy="950" r="40" fill="#3182CE" />
    <circle cx="1700" cy="850" r="40" fill="#2B6CB0" />
    <circle cx="1700" cy="950" r="40" fill="#3182CE" />
    
    <!-- Map pattern -->
    <path d="M1300,200 C1400,100 1600,150 1700,190 C1800,230 1850,300 1800,400 C1750,500 1600,520 1500,480 C1400,440 1300,500 1250,450 C1200,400 1250,250 1300,200 Z" stroke="#2B6CB0" stroke-width="2" fill="none" />
    <circle cx="1480" cy="350" r="15" fill="#2B6CB0" />
    <path d="M1480,350 L1480,450" stroke="#2B6CB0" stroke-width="2" />
    <path d="M1430,450 L1530,450" stroke="#2B6CB0" stroke-width="2" />
    <path d="M1400,500 L1350,550" stroke="#3182CE" stroke-width="1" />
    <path d="M1400,500 L1450,550" stroke="#3182CE" stroke-width="1" />
    <path d="M1500,500 L1450,550" stroke="#3182CE" stroke-width="1" />
    <path d="M1500,500 L1550,550" stroke="#3182CE" stroke-width="1" />
    <path d="M1600,500 L1550,550" stroke="#3182CE" stroke-width="1" />
    <path d="M1600,500 L1650,550" stroke="#3182CE" stroke-width="1" />
  </g>
  
  <!-- Defs for gradients -->
  <defs>
    <linearGradient id="contact-gradient" x1="1920" y1="0" x2="0" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F0FFF4" />
      <stop offset="1" stop-color="#EBF8FF" />
    </linearGradient>
  </defs>
</svg>