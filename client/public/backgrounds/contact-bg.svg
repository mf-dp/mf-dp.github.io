<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background gradient -->
  <rect width="1920" height="1080" fill="url(#contact-gradient)" />
  
  <!-- Contact visualization pattern -->
  <g opacity="0.1">
    <!-- Email envelope pattern -->
    <g transform="translate(300, 250)">
      <path d="M0,0 L500,0 L500,300 L0,300 Z" stroke="url(#envelope-stroke)" stroke-width="2" fill="none" />
      <path d="M0,0 L250,150 L500,0" stroke="url(#envelope-stroke)" stroke-width="2" fill="none" />
      <path d="M0,300 L200,150 M500,300 L300,150" stroke="url(#envelope-stroke)" stroke-width="2" fill="none" />
      
      <!-- Email lines -->
      <rect x="100" y="170" width="300" height="15" rx="3" fill="#3182CE" fill-opacity="0.5" />
      <rect x="100" y="200" width="280" height="15" rx="3" fill="#3182CE" fill-opacity="0.5" />
      <rect x="100" y="230" width="320" height="15" rx="3" fill="#3182CE" fill-opacity="0.5" />
    </g>
    
    <!-- Contact form pattern -->
    <g transform="translate(960, 340)">
      <rect x="0" y="0" width="600" height="400" rx="10" stroke="url(#form-stroke)" stroke-width="2" fill="none" />
      
      <!-- Form title -->
      <rect x="30" y="30" width="300" height="40" rx="5" fill="url(#title-gradient)" fill-opacity="0.3" />
      <text x="50" y="60" font-family="Arial" font-size="22" fill="#2C5282" font-weight="bold">Get In Touch</text>
      
      <!-- Form fields -->
      <rect x="30" y="100" width="250" height="40" rx="5" stroke="#3182CE" stroke-width="1" fill="none" />
      <text x="45" y="125" font-family="Arial" font-size="16" fill="#3182CE">Name</text>
      
      <rect x="320" y="100" width="250" height="40" rx="5" stroke="#3182CE" stroke-width="1" fill="none" />
      <text x="335" y="125" font-family="Arial" font-size="16" fill="#3182CE">Email</text>
      
      <rect x="30" y="170" width="540" height="40" rx="5" stroke="#3182CE" stroke-width="1" fill="none" />
      <text x="45" y="195" font-family="Arial" font-size="16" fill="#3182CE">Subject</text>
      
      <rect x="30" y="240" width="540" height="120" rx="5" stroke="#3182CE" stroke-width="1" fill="none" />
      <text x="45" y="265" font-family="Arial" font-size="16" fill="#3182CE">Message</text>
      
      <!-- Submit button -->
      <rect x="30" y="335" width="150" height="40" rx="5" fill="url(#button-gradient)" fill-opacity="0.5" />
      <text x="70" y="360" font-family="Arial" font-size="16" fill="#FFFFFF" font-weight="bold">Send</text>
    </g>
    
    <!-- Social media icons -->
    <g transform="translate(380, 650)">
      <!-- LinkedIn -->
      <circle cx="0" cy="0" r="40" fill="url(#social-gradient-1)" fill-opacity="0.3" />
      <rect x="-15" y="-15" width="30" height="30" rx="5" stroke="#3182CE" stroke-width="2" fill="none" />
      <circle cx="-6" cy="-6" r="4" fill="#3182CE" />
      <path d="M-5,-5 L15,15 M5,-5 L-15,15" stroke="#3182CE" stroke-width="2" />
      <text x="-40" y="60" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">LinkedIn</text>
      
      <!-- Twitter/X -->
      <circle cx="150" cy="0" r="40" fill="url(#social-gradient-2)" fill-opacity="0.3" />
      <path d="M150,0 M130,-20 L170,20 M130,20 L170,-20" stroke="#3182CE" stroke-width="2" />
      <text x="120" y="60" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Twitter</text>
      
      <!-- GitHub -->
      <circle cx="300" cy="0" r="40" fill="url(#social-gradient-1)" fill-opacity="0.3" />
      <circle cx="300" cy="0" r="20" stroke="#3182CE" stroke-width="2" fill="none" />
      <circle cx="300" cy="-10" r="5" fill="#3182CE" />
      <circle cx="290" cy="6" r="5" fill="#3182CE" />
      <circle cx="310" cy="6" r="5" fill="#3182CE" />
      <text x="275" y="60" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">GitHub</text>
      
      <!-- ResearchGate -->
      <circle cx="450" cy="0" r="40" fill="url(#social-gradient-2)" fill-opacity="0.3" />
      <path d="M450,0 M430,-15 L470,-15 L450,15 Z" stroke="#3182CE" stroke-width="2" fill="none" />
      <circle cx="450" cy="0" r="5" fill="#3182CE" />
      <text x="410" y="60" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">ResearchGate</text>
      
      <!-- Academia -->
      <circle cx="600" cy="0" r="40" fill="url(#social-gradient-1)" fill-opacity="0.3" />
      <path d="M600,-20 L600,20 M580,0 L620,0" stroke="#3182CE" stroke-width="2" />
      <circle cx="600" cy="0" r="10" stroke="#3182CE" stroke-width="2" fill="none" />
      <text x="570" y="60" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Academia</text>
    </g>
    
    <!-- Map location pin pattern -->
    <g transform="translate(380, 820)">
      <path d="M0,0 C0,-50 100,-50 100,0 C100,50 50,100 50,150 C50,100 0,50 0,0 Z" stroke="url(#location-stroke)" stroke-width="2" fill="none" />
      <circle cx="50" cy="0" r="20" fill="url(#location-fill)" fill-opacity="0.3" />
      <text x="120" y="70" font-family="Arial" font-size="18" fill="#2C5282" font-weight="bold">University Research Center</text>
      <rect x="120" y="90" width="300" height="15" rx="3" fill="#3182CE" fill-opacity="0.3" />
      <rect x="120" y="115" width="350" height="15" rx="3" fill="#3182CE" fill-opacity="0.3" />
    </g>
    
    <!-- Phone pattern -->
    <g transform="translate(1400, 720)">
      <rect x="0" y="0" width="100" height="200" rx="15" stroke="url(#phone-stroke)" stroke-width="2" fill="none" />
      <rect x="15" y="20" width="70" height="120" rx="5" stroke="#3182CE" stroke-width="1" fill="none" />
      <circle cx="50" cy="170" r="15" stroke="#3182CE" stroke-width="1" fill="none" />
      <rect x="40" y="10" width="20" height="5" rx="2" fill="#3182CE" />
      <text x="25" y="235" font-family="Arial" font-size="16" fill="#2C5282" font-weight="bold">Phone</text>
    </g>
    
    <!-- Decoration patterns -->
    <path d="M200,150 C400,100 600,200 800,150 S1100,100 1300,150 S1600,200 1800,150" 
          stroke="url(#flow-gradient)" stroke-width="4" fill="none" stroke-opacity="0.2" stroke-linecap="round" />
    <path d="M200,930 C400,880 600,980 800,930 S1100,880 1300,930 S1600,980 1800,930" 
          stroke="url(#flow-gradient)" stroke-width="4" fill="none" stroke-opacity="0.2" stroke-linecap="round" />
    
    <!-- Corner elements -->
    <circle cx="100" cy="100" r="40" stroke="#3182CE" stroke-width="2" stroke-opacity="0.5" fill="none" />
    <circle cx="1820" cy="100" r="40" stroke="#3182CE" stroke-width="2" stroke-opacity="0.5" fill="none" />
    <circle cx="100" cy="980" r="40" stroke="#3182CE" stroke-width="2" stroke-opacity="0.5" fill="none" />
    <circle cx="1820" cy="980" r="40" stroke="#3182CE" stroke-width="2" stroke-opacity="0.5" fill="none" />
  </g>
  
  <!-- Defs for gradients -->
  <defs>
    <!-- Main background gradient (works in light/dark mode) -->
    <linearGradient id="contact-gradient" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F0FFF4" />
      <stop offset="1" stop-color="#EBF8FF" />
    </linearGradient>
    
    <!-- Envelope stroke gradient -->
    <linearGradient id="envelope-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4299E1" />
      <stop offset="100%" stop-color="#2B6CB0" />
    </linearGradient>
    
    <!-- Form stroke gradient -->
    <linearGradient id="form-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#63B3ED" />
      <stop offset="100%" stop-color="#3182CE" />
    </linearGradient>
    
    <!-- Title gradient -->
    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4299E1" />
      <stop offset="100%" stop-color="#2B6CB0" />
    </linearGradient>
    
    <!-- Button gradient -->
    <linearGradient id="button-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3182CE" />
      <stop offset="100%" stop-color="#2B6CB0" />
    </linearGradient>
    
    <!-- Social media gradients -->
    <radialGradient id="social-gradient-1" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#4299E1" />
      <stop offset="100%" stop-color="#2B6CB0" />
    </radialGradient>
    
    <radialGradient id="social-gradient-2" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#63B3ED" />
      <stop offset="100%" stop-color="#3182CE" />
    </radialGradient>
    
    <!-- Location pin gradients -->
    <linearGradient id="location-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4299E1" />
      <stop offset="100%" stop-color="#2B6CB0" />
    </linearGradient>
    
    <radialGradient id="location-fill" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#63B3ED" />
      <stop offset="100%" stop-color="#3182CE" />
    </radialGradient>
    
    <!-- Phone gradient -->
    <linearGradient id="phone-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4299E1" />
      <stop offset="100%" stop-color="#2B6CB0" />
    </linearGradient>
    
    <!-- Flow gradient -->
    <linearGradient id="flow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3182CE" stop-opacity="0.2" />
      <stop offset="50%" stop-color="#4299E1" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#3182CE" stop-opacity="0.2" />
    </linearGradient>
  </defs>
</svg>